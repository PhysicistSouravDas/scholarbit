{% extends 'base.html' %}

{% block title %}Search -  {% endblock title %}

{% block content %}
    
    {% for article in search_list %}
        <li>
            <a href="{% url 'article_detail' article.pk article.slug %}">{{ article.title }}</a><br>
            {{ article.body|slice:":500" }}...
        </li>
    {% endfor %}
        
{% endblock content %}
