{% extends 'base.html' %}
{% block title %}Edit Article - {% endblock title %}
{% block content %}
    <h1>Edit</h1>  
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-info ml-2" type="submit">Update</button>
        <button class="btn btn-warning ml-2" type="reset">Revert changes</button>
        <a class="btn btn-danger ml-2" href="{% url 'article_detail' article.pk article.slug %}">Cancel</a>
    </form>
{% endblock content %}
